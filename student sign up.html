<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In</title>
    <style>
    h1 {
        text-align: center;
    }

    form {
        text-align: center; 
    }

    table {
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 15px;
    }
</style>
       
</head>
<body>
    <h1>Sign In</h1>
    <form>
        <table>
            <tr>
                <td><label for="Username">Username</label></td>
                <td><input type="email" id="Username" placeholder="Enter email id" required></td>
            </tr>
            <tr>
                <td><label for="Password">Password</label></td>
                <td><input type="text" id="Password" placeholder="EnterPassword" required> </td>
            </tr>
           
         </table>
         <input type="submit" value="Sign In">

    </form>
</body>
</html>
