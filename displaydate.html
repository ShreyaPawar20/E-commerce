<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Display current date and time</h1>
     <button onclick="displayDate()">displayDate</button><br><br>
    <span id="sp"></span>
    <script>
        function displayDate(){
        document.getElementById("sp").innerHTML=new Date();    
        }

    </script>
</body>
</html>
